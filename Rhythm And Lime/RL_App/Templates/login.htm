    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

    <link rel="shortcut icon" href="{% static 'Graphics/RL_Images/RL_LenLimeman.png' %}" type="image/jpeg"/>
    <link rel="apple-touch-icon" href="{% static 'Graphics/RL_Images/RL_Logo.png' %}" type="image/jpeg"/>
</head>
<body>
    <div> <!--Main Navigation Area-->
        <nav>
            <ul class = "MainDrdw">
                <li onclick=MainDrDwHide()><a href="{% url 'Homepage' %}">Home Page</a></li>
                <li onclick=MainDrDwHide()><a href="{% url 'Ordering' %}">Book With Us!</a></li>
                <li onclick=MainDrDwHide()><a href="{% url 'Login' %}">Log in / Register</a></li>
                <li onclick=MainDrDwHide()><a href="#">Close</a></li>
            </ul>
            <ul>
                <li><img class = "mainicon" src="{% static 'Graphics/RL_Images/RL_Logo.png' %}"></li>
                <li class = "hideMobile"><a href="{% url 'Homepage' %}">Home</a></li>
                <li class = "hideMobile"><a href="{% url 'About' %}">FAQs</a></li>
                <li class = "menu-button_second" onclick=MainDrDwReveal()><a href="#"><img src="{% static 'Graphics/DropDownMain.png' %}" width="50"></a></li>
            </ul>
        </nav>
    </div>
    <h2 style="text-align:center"> Login Employee </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter Employee Email" name="email" </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter Employee Password" name="password" </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>
    </form>

    {% if user.is_authenticated %}
        <a class="btn btn-link" href="#">{{user.first_name}}({{user.username}})</a>
        <a class="btn btn-link" href="{% url 'Logout' %}">Logout</a>
    {% else %}
        <form class="form-inline" action="{% url 'Login' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" class="form-control" placeholder="Email" name="username">
                <input type="password" class="form-control" placeholder="Password" name="psw">
                <button class="btn btn-primary" type="submit">Login</button>
                <a class="btn btn-link" href="{% url 'NewAccount' %}">Register Here</a>
            </div>
        </form>
    {% endif %}
</body>

<script src="{% static 'page_movement.js' %}"></script>
