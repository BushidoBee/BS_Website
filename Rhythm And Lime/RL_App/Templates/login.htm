<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <style>
        table {
            border: 8px outset; border-radius: 10px; border-spacing: 10px;
            padding: 20px; margin-left: auto; margin-right: auto;}
    
        th, td {
            padding: 5px;}
    </style>
    
    <body>
        <h2 style="text-align:center"> Login Employee </h2>
        <form method="POST">
            {% csrf_token %}
            <table style="width:50%" align="center">
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter Employee Email" name="email" </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Enter Employee Password" name="password" </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
                </tr>
            </table>
        </form>

        {% if user.is_authenticated %}
            <a class="btn btn-link" href="#">{{user.first_name}}({{user.username}})</a>
            <a class="btn btn-link" href="{% url 'Logout' %}">Logout</a>
        {% else %}
            <form class="form-inline" action="{% url 'Login' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Email" name="username">
                    <input type="password" class="form-control" placeholder="Password" name="psw">
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a class="btn btn-link" href="{% url 'NewAccount' %}">Register Here</a>
                </div>
            </form>
        {% endif %}
</body>
</html>
